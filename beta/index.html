<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BeatSaber HTTP Status Overlay</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/beatmap.css">
        <link rel="stylesheet" href="./css/performance.css">
        <link rel="stylesheet" href="./css/saber.css">
    </head>

    <body>

        <div class="animator" id="ui">

            <div class="performanceDisplay" id="performanceDisplay">
                
                <div class="comboContainer">
                    <span class="comboPrefix">combo</span>
                    </br>
                    <span class="combo" id="combo">200</span>
                </div>

                <div class="scoreContainer">
                    <div class="timerBar" id="timerBar"></div>
                    <span class="timer" id="timer">0:00/0:00</span>
                    </br>
                    <span class="score" id="score">1,000,000</span>
                    </br>
                    <span class="accuracy" id="accuracy">(80%)</span> <span class="rank" id="rank">SS</span>
                </div>

                <div class="multiplierContainer">
                    <span class="multiplierPrefix">x</span><span class="multiplier" id="multiplier">8</span>
                </div>

            </div>


            <div class="beatmapDisplay" id="beatmapDisplay">
                <div class="titleContainer">
                    <span class="title" id="title">song title</span><br>
                    <span class="subtitle" id="subtitle">song subtitle</span>
                </div>
                </br>
                <div class="coverContainer">
                    <img class="cover" id="cover" src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/1f/1f82a488b31d775905512e5ce8f386b642c58203_full.jpg">
                    <div class="coverText">
                        <span class="difficulty" id="difficulty">Expert+</span></br>
                        <span class="bpm" id="bpm">120 BPM</span></br>
                        <span class="njs" id="njs">200 NJS</span>
                    </div>
                </div>
                </br>
                <div class="metaContainer">
                    <span class="songPrefix">author:</span></br><span class="author" id="author">song author</span></br></br>
                    <span class="songPrefix">map by:</span></br><span class="mapper" id="mapper">song mapper</span>
                </div>

                
            </div>

                </div>

            </div>

        <script src="./js/beatmap.js"></script>
        <script src="./js/performance.js"></script>
        <script src="./js/eventhandler.js"></script>
        <script src="./js/manager.js"></script>
    </body>
</html>
